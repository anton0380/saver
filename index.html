<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Saver</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <label for="saveTimeout" class="col-sm-3 col-form-label">Save timeout</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="saveTimeout" min=1 max=99 value=5>
            </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="useTimeout">
            <label class="form-check-label" for="useTimeout">
                Use timeout
            </label>
        </div>
        <div class="custom-file">
            <input type="file" webkitdirectory class="custom-file-input" id="outPath">
            <label class="custom-file-label" for="outPath">Choose path</label>
        </div>
    </div>
    <div class="container">
        <button type="button" onclick="createScreenshot()" class="btn btn-primary">Crate Screenshot</button>
        <div id="statusalert" class="alert alert-primary" role="alert">
            Status Alert!
        </div>
    </div>
    <script src='./render.js'></script>
</body>
</html>
